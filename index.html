<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DVTEAM NP - Presentasi Motivasi</title>
    <style>
        /* SETUP UTAMA */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #E0E0E0;
            height: 100%; 
            overflow: hidden; /* Body tetap dikunci agar transisi slide mulus */
            background-color: #121212;
            touch-action: pan-x pan-y;
        }
        
        .slide-container {
            width: 200vw;
            height: 100%; 
            display: flex;
            transition: transform 0.8s ease-in-out;
            position: relative;
        }

        /* SETUP SLIDE DEFAULT (PORTRAIT) */
        .slide {
            width: 100vw;
            height: 100%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
            position: relative;
            overflow-y: hidden; /* Default portrait tidak discroll */
        }

        /* --- SLIDE 1 --- */
        #slide1 {
            background-color: #121212;
            justify-content: space-evenly; 
        }

        #slide1 .logo {
            max-width: 250px;
            width: 60%; 
            height: auto;
            margin-top: 20px; 
        }

        #slide1 h1 {
            font-size: 2em;
            color: #FFD700;
            margin-top: 10px;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            padding: 0 10px;
        }

        #slide1 p {
            font-size: 1em;
            max-width: 80%;
            margin: 10px 0 30px 0; 
            line-height: 1.4;
            padding: 0 10px;
        }

        .button {
            background-color: #FFD700;
            color: #121212;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px; 
        }

        /* --- SLIDE 2 --- */
        #slide2 {
            background-image: url('1000175932.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center center;
            justify-content: flex-end; 
        }

        #slide2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1); 
            z-index: 1;
        }

        .slide-content-bottom-center {
            position: relative; 
            margin-bottom: 5%; 
            width: 85%;
            max-width: 350px; 
            z-index: 2;
        }

        .audio-player-container {
            background: rgba(18, 18, 18, 0.95);
            padding: 15px 20px; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            text-align: center;
        }

        .audio-player-container h2 {
            color: #FFD700;
            margin-top: 0;
            margin-bottom: 10px; 
            font-size: 1.1em; 
        }
        
        audio {
            width: 100%;
            filter: invert(1) hue-rotate(180deg);
            position: relative;
            z-index: 10;
        }

        /* Animasi Pindah Slide */
        .show-slide-2 {
            transform: translateX(-100vw);
        }

        /* ========================================================== */
        /* PERBAIKAN TOTAL MODE LANDSCAPE (SCROLLING + ELEGAN)       */
        /* ========================================================== */
        @media screen and (orientation: landscape) {
            
            /* 1. Mengaktifkan Scroll untuk SEMUA SLIDE di Landscape */
            .slide {
                display: block !important;    /* Mematikan kuncian Flexbox */
                overflow-y: auto !important;  /* Mengaktifkan scrollbar vertikal */
                -webkit-overflow-scrolling: touch; /* Scroll halus seperti native app (iOS) */
                height: 100%;                 /* Tetap memenuhi layar */
                padding-top: 40px;            /* Jarak atas agar lega */
                padding-bottom: 60px;         /* Jarak bawah agar scroll tidak mentok */
            }

            /* 2. Merapikan Slide 1 (Logo & Teks) agar enak dilihat saat discroll */
            #slide1 {
                text-align: center;
            }
            #slide1 .logo {
                width: 25%;           /* Ukuran logo proporsional */
                max-width: 120px;
                margin: 0 auto 15px auto; /* Center logo */
                display: block;
            }
            #slide1 h1 {
                font-size: 1.6em;     /* Ukuran font judul disesuaikan */
                margin-top: 5px;
            }
            #slide1 p {
                max-width: 90%;       /* Teks melebar agar tidak terlalu panjang ke bawah */
                margin: 10px auto 25px auto;
            }
            #slide1 .button {
                margin: 0 auto 30px auto; /* Tombol di tengah bawah */
                display: block;
            }

            /* 3. Merapikan Slide 2 (Background & Player) */
            #slide2 {
                /* Background Fixed: Memberikan efek mewah. 
                   Background diam, konten bergerak saat discroll. */
                background-attachment: fixed; 
                background-position: center center;
                background-size: cover;
            }

            /* Memposisikan Player di tengah area scroll yang nyaman */
            .slide-content-bottom-center {
                margin: 5% auto 50px auto; /* Jarak atas 5%, Bawah 50px */
                position: relative;
                width: 70%;       /* Player tidak terlalu lebar */
                max-width: 450px;
                left: auto;
                bottom: auto;
                transform: none;  /* Reset transformasi posisi */
            }
        }
    </style>
</head>
<body>

    <div class="slide-container" id="slideContainer">
        
        <div class="slide" id="slide1">
            <img src="logo.jpg" alt="DVTEAM NP Logo" class="logo">
            
            <h1>âœ¨ EDUKASI, SISTEM, AMANAH âœ¨</h1>
            <p>
                "Kita tidak hanya bekerja untuk hari ini. Kita membangun warisan kerja, identitas tim, dan sistem yang akan terus mendidik. Inilah wajah kita, inilah amanah kita."
            </p>
            
            <button class="button" onclick="goToSlide(2)">
                MASUK KE MATERI AUDIO
            </button>
        </div>

        <div class="slide" id="slide2">
            <div class="slide-content-bottom-center">
                <div class="audio-player-container">
                    
                    <h2>ðŸŽ§ AMANAH TIM: FUNGSI GRUP & EDUKASI ðŸŽ§</h2>
                    
                    <audio controls preload="auto">
                        <source src="amanah(2).mp3" type="audio/mpeg">
                        Browser Anda tidak mendukung elemen audio.
                    </audio>
                </div>
            </div>
        </div>

    </div>

    <script>
        const forceFullScreen = () => {
            // Membantu menyembunyikan address bar browser mobile
            window.scrollTo(0, 1);
            
            // Fullscreen API
            const doc = document.documentElement;
            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.webkitRequestFullscreen) {
                doc.webkitRequestFullscreen();
            }
        };

        function goToSlide(slideNumber) {
            const container = document.getElementById('slideContainer');
            if (slideNumber === 2) {
                container.classList.add('show-slide-2');
                forceFullScreen(); 
            } else if (slideNumber === 1) {
                container.classList.remove('show-slide-2');
            }
        }
        
        window.addEventListener('load', forceFullScreen);
        window.addEventListener('orientationchange', forceFullScreen);
    </script>

</body>
</html>
